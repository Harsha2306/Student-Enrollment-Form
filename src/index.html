<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/src/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Student Enrollment Form</title>
</head>

<body>
    <div class="container-fluid p-3 bg-dark">
        <h1 style="color: #FFC54D;" class="text-center">Student Enrollment Form</h1>
    </div>
    <div class="container border mt-5">
        <div class="row">
            <div class="col border" id="left">
                <div class="container text-center">
                    <div class="row mt-5">
                        <div class="col"><label for="Fname">Name</label></div>
                        <div class="col">
                            <input type="text" name="Fullname" id="fn" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"><label for="Email">Email</label></div>
                        <div class="col"><input type="email" name="email" id="em" /></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"><label for="Website">Website</label></div>
                        <div class="col">
                            <input type="text" name="Website" id="wb" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"><label for="Image Link">Image Link</label></div>
                        <div class="col">
                            <input type="url" name="Image Link" id="il" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"><label for="">Gender</label></div>
                        <div class="col">
                            <div class="col">
                                Male
                                <input type="radio" name="gender" id="m" value="Male" />
                                Female
                                <input type="radio" name="gender" id="f" value="Female" />
                            </div>
                        </div>
                    </div>
                    <div class="text-center pb-5">
                        <input class="mt-5 btn-primary" type="button" value="Enroll Student" id="enrollStudent" />
                        <input class="btn-danger mt-5" type="button" value="Clear" id="clear" />
                    </div>
                </div>
            </div>
            <div class="col p-3" id="insertHere">
            </div>
        </div>
    </div>
    <script src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
